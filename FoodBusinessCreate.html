<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoFridge Admin Panel</title>
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/sidebar.css">
  <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet"> 
  <link rel="stylesheet" href="/styles/welcome-admin.css">
  <link rel="stylesheet" href="styles/user-profiles.css">
  <link rel="stylesheet" href="/styles/adminCreate.css">
  <link rel="stylesheet" href="/styles/food-business.css">
</head>
<body>
  <!-- HEADER SEARCHBAR-------------------------------------->
 <header class="header">
  <div class="search-bar">
    <input type="text" class="search" placeholder="Search">
    <div class="search-icon">
      <img src="/header-icons/search-icon.svg" alt="" class="search-pic">
    </div>
  </div>
  <div class="box">
  </div>
  <!--NOTIFICATION-->
  <div class="notification-container">
    <img src="/header-icons/notification-icon.svg" alt="" class="notification-icon" id="notificationIcon">
  <div class="notification-count">3</div>
  <!-- Notification Dropdown -->
  <div class="notification-dropdown" id="notificationDropdown">
    <p>No new notifications</p>
  </div>
  </div>
  <!--USER PROFILE ICON-->
  <div class="profile-container">
    <img src="/header-icons/channel-1.jpeg" alt="" class="profile-img" id="profileImg">
  
    <!-- Profile Dropdown -->
    <div class="profile-dropdown" id="profileDropdown">
        <button class="logout-btn"><img src="/header-icons/logout-icon.svg" alt="" class="logout-img">Logout</button>
    </div>
  </div>
 </header>  
 <!--SIDEBAR------------------------------------------------------------------>
 <nav class="sidebar">
  <div class="logo-container">
    <img src="/sidbar-icons/Eco-logo.svg" alt="" class="logo-icon">
  </div>
  <div class="icon-container">
    <img src="/sidbar-icons/home.svg" alt="" class="home-icon">
  </div>
  <div class="icon-container">
    <img src="/sidbar-icons/storage.svg" alt="" class="storage-icon">
  </div>
  <div class="icon-container">
    <img src="/sidbar-icons/subscription.svg" alt="" class="subscription-icon">
  </div>
  <div class="icon-container">
    <img src="/sidbar-icons/reports.svg" alt="" class="report-icon">
  </div>
  <div class="margin"></div>
 </nav>
<!--MAIN---------------------------------------------------------->
<main>
  <div class="container">
    <div class="dashboard">Dashboard</div>
    <div class="flex-container">
      <div class="welcome-container">
        <div class="admin-welcome">
          <div class="admin-name">Welcome Back, Mori!
          </div>
          <div class="check-updates">Check out new updates</div>
          <div class="user-profile-btn-container">
            <button class="user-profile-btn">
              User Profiles
            </button>
          </div>
        </div>
        <div class="welcome-pic">
          <img src="/dashboardImg/AdminImg.svg" alt="" class="welcome-img">
        </div>
      </div>
    </div>
<!--DASHBOARD USERLIST NAVIGATION SCREENNSS-->
    <div class="user-container">
      <div class="user-profiles">
        User Profiles 
      </div>
      <div class="admin-create"><button>Food Business</button></div>
      <div class="dashboard-home-container">   
        <div class="food-dashboard-home-container">
          <div class="food-business-cont">
            <div class="margin-gap">
              <input type="text" class="username" placeholder="Username">
            </div>    
            <div class="margin-gap">
              <input type="text" class="email" placeholder="Email">
            </div>
            <div class="margin-gap">
              <div class="pass-input">
                <input type="password" class="password" id="password" placeholder="Password">
                <span class="toggle-password" onclick="togglePasswordVisibility()">
                  <img class="img-eye" src="/LoginImg/eye-close-up-svgrepo-com.svg" alt="Show/Hide" id="eye-icon">
                </span>      
              </div>   
            </div> 
            <div class="margin-gap">
              <div class="pass-input">
                <input type="password" class="password" id="confirm-password" placeholder="Confirm Password">
                <span class="toggle-password" onclick="toggleConfirmPasswordVisibility()">
                  <img class="img-eye" src="/LoginImg/eye-close-up-svgrepo-com.svg" alt="Show/Hide" id="eyeconfirm-icon">
                </span>
              </div> 
            </div>  
          </div> 
          <div class="food-business-cont">
            <div class="margin-gap">
              <input type="text" placeholder="Food Business Name">
            </div>    
            <div class="margin-gap">
              <input type="text" placeholder="Province">
            </div>   
            <div class="margin-gap">
              <input type="text" placeholder="City">
            </div>   
            <div class="margin-gap">
              <input type="text" placeholder="Baranggay">
            </div>   
          </div>      
          <div class="food-business-cont">
            <div class="margin-gap">
              <input type="text" placeholder="Street">
            </div>    
            <div class="margin-gap">
              <div class="food-upload-container">
                <form action="">
                  <label for="myFile" class="food-custom-file-upload">
                    Upload Profile Picture
                  </label>
                  <input type="file" id="myFile" name="filename" onchange="displayFileName()">
                  <span id="file-name">No file chosen</span>
                </form>
              </div>        
            </div>
            <div class="margin-gap">
              <div class="food-upload-container">
                <form action="">
                  <label for="myPermitFile" class="food-custom-file-upload">
                    Upload Business Permit
                  </label>
                  <input type="file" id="myPermitFile" name="filename" onchange="displayPermitFileName()">
                  <span id="Permitfile-name">No file chosen</span>
                </form>
              </div>
            </div>
            
          </div> 
        </div>  
        <input class="confirm" type="submit">    
      </div>
    </div>
</main>
<script src="/js/selectuser.js"></script>
<script src="/js/modal.js"></script>
<script src="/js/header.js"></script>
<script src="/js/approveModal.js"></script>
<script src="/js/login.js"></script>
<script src="/js/Admin-create.js"></script>
</body>
</html>
