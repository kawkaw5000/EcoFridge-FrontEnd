<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles/login.css">
  <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">      
  <script src="/js/login.js"></script>
</head>
<body>
  <main>
    <div class="container">
      <div class="login-img-container">
        <img src="LoginImg/Humba-Img.svg" alt="" class="humba-img">
      </div>
      <div class="login-input-container">
        <div class="welcome-content">
          Welcome Back
        </div>
        <div class="user-input">
          <input type="text" class="username" placeholder="Username">
        </div>
        <div class="pass-input">
          <input type="password" class="password" id="password" placeholder="Password">
          <span class="toggle-password" onclick="togglePasswordVisibility()">
            <img class="img-eye" src="/LoginImg/eye-close-up-svgrepo-com.svg" alt="Show/Hide" id="eye-icon">
          </span>
        </div>
        <div class="login">
          <button class="login-btn">
            Login
          </button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
